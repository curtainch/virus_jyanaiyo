<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intensely Blinking Background</title>
<style>
  /* 赤と白の背景色を交互に激しく点滅させるアニメーション */
  @keyframes intense-blink {
    0% { background-color: red; }
    50% { background-color: white; }
    100% { background-color: red; }
  }

  /* body要素にアニメーションを適用し、繰り返しの間隔を短くする */
  body {
    animation: intense-blink 0.5s infinite; /* アニメーションの持続時間を0.5秒に設定し、無限に繰り返す */
  }
</style>
</head>
